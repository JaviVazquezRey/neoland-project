    <section class="postSection padNormal sectionContainer">

        <div class="postsContainer">
            <div class="postBox container containerPosts shadow" *ngFor="let post of postsArray">
                <a>
                    <div class="padNormal">
                        <div class="visualPart">
                            <div class="imageUserContainer">
                                <img class="imageUser" [src]="post.urlimage" alt="">
                            </div>
                            <div class="mainpostDetails">
                                <h5 class="bolder darkBlue">{{post.alias}}</h5>
                                <p> {{post.location}} | {{post.date}}</p>
                                <p>{{post.content}}</p>
                            </div>
                        </div>
                    </div>
                </a>
    
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="whole col">
                <!-- <div class="mt-5 mb-4 page-header">
                    <h1>News Feed</h1>
                    <hr>
                </div> -->
                <div class="mt-5 feed-container">
                        <div class="postsHeading">
                                <h3 class="panelTitle pl-3">Latest Posts</h3>
                        </div>
                        <div class="feed-body">



                                <div class="containerCompose">
                                    <div class="row">
                                        <div class="col-1">
                                            <div>
                                                <a class="profpic" href="">
                                                    <img class="img" [src]="'http://localhost:3000/images/'+usuarioLogueado?.urlimage" alt="">
                                                </a>                                                
                                            </div>

                                        </div>
                                        <div class="col-11">
                                            <div class="posting" name="posting" method="post" enctype="multipart/form-data">
                                                <form [formGroup]="formNewPost" (ngSubmit)="onSubmit()">
                                                    <!-- <input   placeholder="Compose post..."></textarea> -->
                                                    <div class="textAreaContainer"><textarea class="composePost" formControlName="content"> </textarea></div>
                                                    <!-- <button class="ui button">Post</button> -->
                                                    <div class="postButtonContainer row"><input class="ui button postButton" type="submit" value="Post"> </div>                                                  
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <ul class="stream">
                                    <li *ngFor="let post of postsArray">
                                        <div class="post-container row">
                                            <div class="left">
                                                <img class="img" [src]="'http://localhost:3000/images/'+post.urlimage" alt="">
                                            </div>
                                            <div class="right">
                                                <h3 class="user-name">{{post.alias}}</h3>
                                                <p class="mb-3">{{post.date}}</p>
                                                <p class="postcontent">{{post.content}}</p>
                                            </div>
                                        </div>

                                </ul>
                        </div>
                </div>
            </div>
        </div>
