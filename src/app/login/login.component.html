<!--CONTENT

the header for this page should not have any of the nav bar visible (no log out, no search bar etc)
-->


  <div class="container-fluid">
    <div class="row">
      <div class="intro col-lg-6 col-md-6 col-sm-12 col-xs-12 row-height">
        <h1 class="mt-5 display-4 p-5">Create, Collaborate</h1>
        <p class="p-3 lead">this is a description of the enterprise social network we've made. Feel free to fork this on GitHub</p>
        <hr class="p-3 my-4">
      </div>
      <div class="log col-6 row-height">
        <p class="mt-5 text-center">Log in</p> 

        <form 
        [formGroup]="formLogin"
        (ngSubmit)="onSubmitLogin()">
          <p>
            <label for="email">Email</label>
            <input type="text" formControlName="email">
          </p>
          <p>
              <label for="password">Password</label>
              <input type="text" formControlName="password">
          </p>
      
          <p><input type="submit" value="Palante!"></p>
        </form>


        <p>Sign up!</p>
        <form
        [formGroup]="formNewUser"
        (ngSubmit)="onSubmitSignup()">
    
        <p>
          <label for="name">Name</label>
          <input type="text" formControlName="name">
        </p>
        <p>
            <label for="surname">Surname</label>
            <input type="text" formControlName="surname">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" formControlName="email">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" formControlName="password">
        </p>
        <p>
            <label for="date">Date</label>
            <input type="text" formControlName="date">
        </p>
        <p>
            <label for="urlimage">image</label>
            <input type="file" (change)="onFileChange($event)" formControlName="urlimage">
        </p>
        <p>
            <label for="location">Location</label>
            <input type="text" formControlName="location">
        </p>
        <p>
            <label for="alias">Alias</label>
            <input type="text" formControlName="alias">
        </p>
        <p>
            <label for="linkFacebook">Link FB</label>
            <input type="text" formControlName="linkFacebook">
        </p>
        <p>
            <label for="linkGithub">Link Github</label>
            <input type="text" formControlName="linkGithub">
        </p>
        <p>
            <label for="linkLinkedin">Link Linkedin</label>
            <input type="text" formControlName="linkLinkedin">
        </p>
        <p>
            <label for="linkMedium">Link Medium</label>
            <input type="text" formControlName="linkMedium">
        </p>
        <p>
            <label for="linkYoutube">Link Youtube</label>
            <input type="text" formControlName="linkYoutube">
        </p>
        <p>
            <label for="linkOthers">Link others</label>
            <input type="text" formControlName="linkOthers">
        </p>    
        <p>
            <label for="shortDescription">Short description</label>
            <input type="text" formControlName="shortDescription">
        </p>
        <p>
            <label for="description">description</label>
            <input type="text" formControlName="description">
        </p>
        <p>
            <label for="education">Education</label>
            <input type="text" formControlName="education">
        </p>    
        <p>
            <label for="experience">Experience</label>
            <input type="text" formControlName="experience">
        </p>
        <p>
            <label for="otherInformation">Other</label>
            <input type="text" formControlName="otherInformation">
        </p>
    
        <p><input type="submit" value="Sign up!"></p>
    
        </form>
