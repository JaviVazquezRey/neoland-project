       <!-- <button type="button" class="sign btn btn-light">Log in</button> -->

     <div class="log row-height text-center">
         
        <p class="mt-7 text-center">Join NAMESITE today.</p>

        <button type="button" class="signbtn mt-5 btn btn-light" *ngIf="formToShow === 0" (click)="onClickSign()">Sign up</button>
        <button type="button" class="loginbtn btn btn-light" *ngIf="formToShow === 0" (click)="onClickLog()">Log in</button>

        <form class="animateif" [@fadeAllIn]="'stop'" [formGroup]="formNewUser" *ngIf="formToShow === 1"
        (ngSubmit)="onSubmitSignup()">
          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput placeholder="name" formControlName="name">
          </mat-form-field>

          <br>
         
          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput placeholder="surname" formControlName="surname">
          </mat-form-field>

          <br>

          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input type="email" matInput placeholder="email" formControlName="email">
          </mat-form-field>
         
          <br>

          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput placeholder="alias">
          </mat-form-field>

          <br>

          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput type="password" placeholder="password" formControlName="password">
          </mat-form-field>

          <br>
         
          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput type="password" placeholder="confirm password">
          </mat-form-field>

          <br>

          <button mat-raised-button>Sign Up!</button>
        </form>
        <form class="animateif" [@fadeAllIn]="'stop'" *ngIf="formToShow === 2" [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput placeholder="username">
          </mat-form-field>

          <br>

          <mat-form-field class="example-full-width" floatLabel="never" color="primary">
            <input matInput type="password" placeholder="password">
          </mat-form-field>
          <br>
          <button mat-raised-button>Sign in</button>
        </form>
